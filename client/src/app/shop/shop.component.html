<div class="container">
  <div class="row">
    <Section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === this.brandIdSelected"
          [value]="brand.id" (click)="onBrandSelected(brand.id)" aria-current="true">
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === this.typeIdSelected"
          [value]="type.id" (click)="onTypeSelected(type.id)" aria-current="true">
          {{ type.name }}
        </li>
      </ul>
    </Section>

    <Section class="col-9">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="d-flex justify-context-between align-items-center pb-2">
            <header class="pr-lg-5">
              <span>Showing <strong>10</strong> of
                <strong>16</strong> Results</span>
            </header>
            <div class="form-inline pl-5">
              <input class="form-control" style="width: 300px" placeholder="Search" type="text" />
              <button class="btn btn-outline-primary my-2">Search</button>
              <button class="btn btn-outline-success my-2">Reset</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let item of products">
              <app-product-item [product]="item"></app-product-item>
            </div>
          </div>
        </div>
      </div>
    </Section>
  </div>
</div>
